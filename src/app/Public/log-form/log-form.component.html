<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome back!</h3>

              <!-- Sign In Form -->
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"  type="email" formControlName="email">
                  <label for="floatingInput">Email address</label>
                </div>

                <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                  <div *ngIf="loginForm.controls['email'].errors?.['required']" style="color: red; margin-bottom: 1rem;">
                      Email is required, and has to be valid email adress
              </div>

              <div *ngIf="loginForm.controls['email'].errors?.['email']" style="color: red; margin-bottom: 1rem;">
                Not a valid address
            </div>

              </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" type="password" formControlName="password">
                  <label for="floatingPassword">Password</label>
                </div>


                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"  type="submit" [disabled]="!loginForm.valid">Sign in</button>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
